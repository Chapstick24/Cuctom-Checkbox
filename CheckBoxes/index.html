<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assests/checkbox.css">
  
    <title>checkbox</title>
</head>
<header>
    <div class="header">
        <h1>Custum Checkboxes</h1> 
    </div>
</header>
<body>
    <!-- 3 checkboxes to test muliple entries -->
    <div class="container">
        <!-- Checkbox one -->
        <input type="checkbox" id="option-one">
        <label for="option-one">
            <span class="name"> Checkbox One</span>
            <span class="icon"><i class="fa fa-check" aria-hidden="true"></i></span>
        </label>
<!-- checkbox Two -->
        <input type="checkbox" id="option-two">
        <label for="option-two">
            <span class="name"> Checkbox Two</span>
            <span class="icon"><i class="fa fa-check" aria-hidden="true"></i></span>
        </label>
<!-- checkbox Three -->
        <input type="checkbox" id="option-three">
        <label for="option-three">
            <span class="name"> Checkbox Three</span>
            <span class="icon"><i class="fa fa-check" aria-hidden="true"></i></i></span>
        </label>

    </div>
    
</body>
</html>
